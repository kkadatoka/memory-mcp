services:
  mongodb:
    image: mongo:6.0
    container_name: memory-mcp-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: memorydb
    volumes:
      - mongo_data:/data/db

  memory-mcp:
    #build: .
    image: ghcr.io/tekgnosis-net/memory-mcp:latest # Use the image built and pushed to GitHub Container Registry
    container_name: memory-mcp-app
    restart: always
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://mongodb:27017/memorydb
      HOST: 0.0.0.0
      ARCHIVE_THRESHOLD: 0.8  # 80% of max
      RETRIEVE_THRESHOLD: 0.3 # 30% of max
    ports:
      - "8097:3000" # Map host 8097 to container 3000 (app listens on PORT 3000)
    # Uncomment if you want to run in development mode
    # command: npm run dev

volumes:
  mongo_data:
